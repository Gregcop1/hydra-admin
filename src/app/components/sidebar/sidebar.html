<md-sidenav-container layout="row" flex>
    <md-sidenav name="left" [style]="hasMedia('sm') ? 'over' : 'side'">
        <md-content layout-padding>
            <ul class="model-navigation">
                <li *ngFor="#item of navigationItems" class="model-navigation__item">
                    <a href="#" class="model-navigation__link">{{item.label}}</a>
                </li>
            </ul>
        </md-content>
    </md-sidenav>
</md-sidenav-container>
